  <!-- Added by javascript below -->
  <dl></dl>

<!-- CND configuration for assets -->
{% assign assets_base_url = site.url %}
{% if site.debug == false and site.cdn.jsdeliver.enabled %}
{% assign assets_base_url = "https://cdn.jsdelivr.net/gh/" | append: site.repository | append: '@master' %}
{% endif %}
<!-- Localization -->
{% if page.lang == "zh" %}
  <script src="{{ assets_base_url }}/assets/js/jquery.toc.min.js"></script>
{% elsif page.lang == "en" %}
  <script src="{{ assets_base_url }}/assets/js/jquery.toc.en.min.js"></script>
{% endif %}
